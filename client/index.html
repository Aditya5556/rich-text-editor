<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaborative Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Text Editor Area -->
            
            <div class="col-md-8">
                <div id="editorContainer" style="height: 500px;"></div>
            </div>

            <!-- User List and Controls -->
            <div class="col-md-4">
                <div class="user-controls">
                    <h5>Connected Users</h5>
                    <ul id="user-list" class="list-group">
                        <!-- Dynamic list of connected users will be added here -->
                        <div id="userList"></div>
                    </ul>
                    <div class="mt-3">
                        <input type="text" class="form-control" id="username-input" placeholder="Enter Username">
                        <button id="join-btn" class="btn btn-primary mt-2">Join</button>
                    </div>
                    <div class="mt-3">
                        <button id="highlight-btn" class="btn btn-secondary">Highlight</button>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-light formatting-button" data-action="bold"><b>B</b></button>
                        <button class="btn btn-light formatting-button" data-action="italic"><i>I</i></button>
                        <button class="btn btn-light formatting-button" data-action="underline"><u>U</u></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.0/min/vs/loader.min.js"></script>
    <script>
        // Create WebSocket connection
        const ws = new WebSocket('ws://localhost:3000');
    </script>
    <script src="script.js"></script>
</body>
</html>
